<!DOCTYPE html>
<html>
<head>
  <title>Login - LaCarta</title>
  <link rel="icon" type="image/x-icon" href="media/lacarta.ico">
  <link rel="stylesheet" type="text/css" href="style/style-login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <div class="background">

    <div class="container">

      <img class="lacarta-logo" src="media/lacarta.png" alt="LaCarta Logo">
      
      <p>Inicia sesión para acceder a los<br>mejores restaurantes de Panamá</p>

      <form>
      <input type="email" name="Correo" placeholder="Correo Electrónico">
      <br>
      <input type="password" name="Contrasena" placeholder="Contraseña">
      <br>
      <button class="log-button" type="submit"><a href="home.html">
        Iniciar sesión</a></button>
      </form>

    </div>
  </div>

</body>

</html>
