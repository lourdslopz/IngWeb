<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro - LaCarta</title>
  <link rel="icon" type="image/x-icon" href="media/lacarta.ico">
  <link rel="stylesheet" type="text/css" href="style/style-login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <div class="background">

    <div class="container-registro">

      <img class="lacarta-logo" src="media/lacarta.png" alt="LaCarta Logo">
      
      <p>Regístrate para acceder a los<br>mejores restaurantes de Panamá</p>


      <form method="post" action="registro.php">
        <input type="text" name="Nombre" placeholder="Nombre Completo" required>
        <br>
        <input type="email" name="Correo" placeholder="Correo Electrónico" required>
        <br>
        <input type="password" name="Contrasena" placeholder="Contraseña" required>
        <br>
        <button class="log-button" type="submit">Registrarse</button>
    </form>

    <p class="alt">Ya tienes una cuenta? <a href="login.html" class="enfasis">Inicia sesión<a></a></p>

    </div>
  </div>





</body>
</html>
